{% extends 'base.html' %}
{% block content %}


{% load static %}

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'img/1.jpg' %}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'img/2.jpg' %}" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'img/3.jpg' %}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


#


<div class="container">

  <div id="pricing" class="container-fluid">
    <div class="text-center">
      <h2>Recommended !</h2>
      <h4>Choose a payment plan that works for you</h4><br>
    </div>
    <div class="row slideanim">
      {% for i in phone %}
      <div class="col-sm-3 col-xs-12">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h2>{{ i.name}}</h2>
          </div>
          <div class="panel-body">
            <img src="{{ i.img.url }}" class="img-responsive">
          </div>
          <div class="panel-footer">
            <h3>{{ i.price }}</h3>
            <h4>{{ i.model }}</h4>
            <button class="btn btn-lg">Sign Up</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
